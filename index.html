<!DOCTYPE html>
<html>
<head>
    <title>Medicinal Plants AR Experience - Interactive 3D View</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <link rel="stylesheet" href="styles.css">
    <script>
        // Debug logging
        window.addEventListener('load', () => {
            console.log('Page loaded');
            if (AFRAME) console.log('A-Frame loaded successfully');
            if (THREEx) console.log('AR.js loaded successfully');
        });
    </script>
</head>
<body style="margin: 0; overflow: hidden;">

    <!-- Full-screen gesture area, behind the UI -->
    <div id="gesture-area"></div>

    <div class="ui-container">
        <select id="plantSelector" class="plant-dropdown" aria-label="Select a medicinal plant">
            <option value="">-- Select a Plant --</option>
            <option value="Ahwagandha">Ashwagandha</option>
            <option value="Cardamom">Cardamom</option>
            <option value="Cinnamon">Cinnamon</option>
            <option value="clove">Clove</option>
            <option value="tulsi">Tulsi (Holy Basil)</option>
            <option value="Turmeric">Turmeric</option>
        </select>
        <div class="info-card" id="plantInfo" style="display: none;">
            <!-- Plant info will be injected here -->
        </div>
    </div>

    <!-- On-screen status/debug message -->
    <div id="debug-message" class="status-indicator">Initializing...</div>

    <!-- AR Scene -->
    <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false; trackingMethod: best;'>
        <a-camera-static/>
        <a-light type="ambient" intensity="1.2"></a-light>
        <a-light type="directional" position="1 2 3" intensity="0.8"></a-light>
        
        <!-- The entity that will hold our 3D model -->
        <a-entity 
            id="plant-model" 
            position="0 -0.5 -3" 
            scale="1 1 1" 
            rotation="0 0 0" 
            visible="false">
        </a-entity>
    </a-scene>

    <script src="script.js"></script>
</body>
</html>
