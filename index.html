<!DOCTYPE html>
<html>
<head>
    <title>Medicinal Plants AR Experience - Interactive 3D View</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <link rel="stylesheet" href="styles.css">
    <script>
        // Debug logging
        window.addEventListener('load', () => {
            console.log('Page loaded');
            if (AFRAME) console.log('A-Frame loaded successfully');
            if (THREEx) console.log('AR.js loaded successfully');
        });
    </script>
</head>
<body style="margin: 0; overflow: hidden;">
    <div class="ui-container">
        <div class="mode-toggle">
            <button id="arMode" class="mode-button">Switch AR Mode (Marker/Markerless)</button>
        </div>
        <select id="plantSelector" class="plant-dropdown" aria-label="Select a medicinal plant">
            <option value="">Select a Medicinal Plant</option>
            <option value="Ahwagandha">Ashwagandha</option>
            <option value="Cardamom">Cardamom</option>
            <option value="Cinnamon">Cinnamon</option>
            <option value="clove">Clove</option>
            <option value="tulsi">Tulsi (Holy Basil)</option>
            <option value="Turmeric">Turmeric</option>
        </select>
        <div class="info-card" id="plantInfo">
            <h2>Select a plant from the dropdown</h2>
            <p>The 3D model will appear in your space</p>
        </div>
        <div id="gesture-area" class="gesture-area">
            <!-- Touch and mouse events will be handled here -->
        </div>
        <div id="ar-support-message" style="color: red; text-align: center; margin-top: 10px; display: none;">
            AR or camera not supported in this browser. Please use Chrome (Android) or Safari (iOS) and ensure HTTPS.
        </div>
        <button id="requestCamera" style="display:none; margin: 10px auto;">Request Camera Permission</button>
    </div>

    <!-- WebXR AR Scene for surface placement -->
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        <a-entity camera></a-entity>
        <a-light type="ambient" intensity="1"></a-light>
        <a-light type="directional" position="1 1 1" intensity="0.5"></a-light>
        <a-entity id="plant-model" position="0 0 -2" scale="0.2 0.2 0.2" visible="false"></a-entity>
    </a-scene>

    <script>
        // Check AR support and show message/button if needed
        window.addEventListener('DOMContentLoaded', function() {
            const arSupportMsg = document.getElementById('ar-support-message');
            const requestBtn = document.getElementById('requestCamera');
            // Check for WebXR AR support
            if (!navigator.xr || !navigator.xr.isSessionSupported) {
                arSupportMsg.style.display = 'block';
                requestBtn.style.display = 'none';
            } else {
                navigator.xr.isSessionSupported('immersive-ar').then(supported => {
                    if (!supported) {
                        arSupportMsg.style.display = 'block';
                        requestBtn.style.display = 'none';
                    } else {
                        arSupportMsg.style.display = 'none';
                        requestBtn.style.display = 'block';
                    }
                });
            }
            requestBtn.onclick = function() {
                // Try to request camera permission
                if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                    navigator.mediaDevices.getUserMedia({ video: true })
                        .then(stream => {
                            requestBtn.style.display = 'none';
                        })
                        .catch(err => {
                            arSupportMsg.textContent = 'Camera permission denied or not available.';
                            arSupportMsg.style.display = 'block';
                        });
                }
            };
        });
    </script>
    <script src="script.js"></script>
</body>
</html>
